{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - My Store</title>
    <link rel="stylesheet" href="{% static 'products/all-product.css' %}">
</head>
<body>

    <header class="header">
        <div class="container header-content">
            <h1 class="store-name">Furniro</h1>
            <nav class="nav-links">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'all_products'%}">Shop</a>
                <a href="{% url 'cart_detail'%}">Cart</a>
                <a href="{% url 'contact-me'%}">Contact Us</a>
            </nav>
        </div>
    </header>
    <section class="shop-banner">
        <div class="overlay">
            <h2>Shop</h2>
        </div>
    </section><br><br>

        <div class="product-cards">
            {% for product in products %}
            <div class="product-card">
                <a href="{% url 'product_detail' product.id %}">
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
                <h3>{{ product.name }}</h3>
                </a>
                <p>{{ product.price }} PKR</p>
                {% comment %} <a href="{% url 'product_detail' product.id %}" class="btn">View Product</a> {% endcomment %}
            </div>
            {% endfor %}
            <a href="{% url 'home' %}" class="btn-home">Go back to home</a>
        </div>
        <br><br><br>

<footer class="footer">
    <p>&copy; 2024 Furniro. All rights reserved.</p>
</footer>

</body>
</html>
